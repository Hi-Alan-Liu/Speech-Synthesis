<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speech Synthesis DEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <h1 class="mt-5">Speech Synthesis DEMO</h1>

        <div class="alert alert-primary d-none" role="alert" id="msg">
          你的瀏覽器 <strong>支援</strong> 語音合成。
        </div>

        <div class="alert alert-danger d-none" role="alert" id="err-msg">
          抱歉，你的瀏覽器 <strong>不支援</strong> 語音合成。
        </div>
        <div class="form-group row my-4">
          <label for="voice" class="col-sm-2 col-form-label">輸入文字</label>
          <div class="col-sm-10">
            <textarea class="form-control" name="speech-msg" id="speech-msg" rows="3"></textarea>
          </div>
        </div>
        <div class="form-group row my-4">
          <label for="voice" class="col-sm-2 col-form-label">語系</label>
          <div class="col-sm-10">
            <select class="form-control" id="voice">
              <option value="Google US English">Google US English</option>
              <option value="Google 國語（臺灣）">Google 國語（臺灣）</option>
            </select>
          </div>
        </div>

        <div class="form-group row my-4">
          <label for="rate" class="col-sm-1 col-form-label">語速</label>
          <label for="rate" class="col-sm-1 col-form-label" id="rate-text">1.0</label>
          <div class="col-sm-10">
            <input type="range" class="form-range" min="0.1" max="1.5" step="0.01" name="rate" id="rate" value="1">
          </div>
        </div>

        <div class="form-group row my-4">
          <label for="voice" class="col-sm-1 col-form-label">音量</label>
          <label for="voice" class="col-sm-1 col-form-label" id="volume-text">0.5</label>
          <div class="col-sm-10">
            <input type="range" class="form-range" min="0.1" max="2" step="0.01" name="volume" id="volume" value="0.5f">
          </div>
        </div>

        
        <div class="form-group row my-4">
          <label for="pitch" class="col-sm-1 col-form-label">音調</label>
          <label for="pitch" class="col-sm-1 col-form-label" id="pitch-text">0.5</label>
          <div class="col-sm-10">
            <input type="range" class="form-range" min="0.1" max="2" step="0.01" name="pitch" id="pitch" value="0.5f">
          </div>
        </div>

        <div class="d-grid my-4">
          <button class="btn btn-primary" type="button" id="speak">產生</button>
        </div>
      
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
